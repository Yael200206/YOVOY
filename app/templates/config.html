{% extends "layout.html" %}

{% block content %}
<style>

.card {
    background: white;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.card-header {
    background: #75daff;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
}

.card-body {
    padding: 20px;
}

.form-group label {
    font-weight: bold;
    color: #555;
}

.form-control {
    border-radius: 8px;
    border: 2px solid #75daff;
    padding: 10px;
    font-size: 16px;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #75daff;
    box-shadow: 0px 0px 8px rgba(117, 172, 255, 0.5);
}

.btn-primary {
    background: #75bfff;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    transition: 0.3s;
}

.btn-primary:hover {
    background: #9ae6ff;
}

.btn-danger {
    background: #3bc7ff;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    transition: 0.3s;
}

.btn-danger:hover {
    background: #5cf7ff;
}
</style>
<div class="container mt-5">
    <div class="card" style="width: 100%; max-width: 600px; margin: auto;">
        <div class="card-header">
            <h3>Configuración</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/configurar">
                <!-- Cambiar Ciudad -->
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <select id="ciudad" name="ciudad" class="form-control">
                        <option value="Aguascalientes">Aguascalientes</option>
                        <option value="CDMX">Ciudad de México</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>

                <!-- Opciones de Notificaciones -->
                <div class="form-group">
                    <label for="notificaciones">Notificaciones</label><br>
                    <input type="checkbox" id="notificaciones" name="notificaciones"> Activar notificaciones
                </div>

                <!-- Planificación de Viajes -->
                <div class="form-group">
                    <label for="planificacion">Planificación de Viajes</label><br>
                    <input type="checkbox" id="planificacion" name="planificacion"> Activar planificación de viajes
                </div>
                <br>

                <!-- Cambiar Idioma -->
                <div class="form-group">
                    <label for="idioma">Idioma</label>
                    <select id="idioma" name="idioma" class="form-control">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <!-- Agrega más idiomas si es necesario -->
                    </select>
                </div>
                <br>

                <!-- Botón para Guardar Configuración -->
                <button type="submit" class="btn btn-primary">Guardar Configuración</button>
            </form>
            <hr>
            <br>
            <BR>
            <!-- Botón para Cerrar Sesión -->
            <a href="/" class="btn btn-danger btn-block">Cerrar Sesión</a>
        </div>
    </div>
</div>
{% endblock %}
