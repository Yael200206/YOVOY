
{% extends "layout.html" %}


{% block content %}

    <title>Rutas de Transporte</title>
    <!-- Enlace a Bootstrap CSS para estilo base -->
    <style>


        h1 {
            text-align: center;
            color: #2A2D84;
            margin-bottom: 30px;
        }
        .route-list {
            list-style-type: none;
            padding: 0;
        }
        .route-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .route-item h4 {
            margin: 0;
            font-size: 18px;
            color: #2A2D84;
        }
        .route-item a {
            background-color: #1E90FF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .route-item a:hover {
            background-color: #4682B4;
        }
    </style>
</head>

<p>{{ rutas['routes'] }}</p>
        <h1>Rutas de Transporte</h1>
        <ul class="route-list">
            {% for ruta in rutas['routes'] %}
            <li class="route-item">
                <div>
                    <h4>{{ ruta["name"] }}</h4>  <!-- Usar "name" en lugar de "nombre" -->
                </div>
                <a href="/{{ ruta['id'] }}/gif">Ver Ruta</a>  <!-- Usar id para la URL -->
            </li>
        {% endfor %}
        
            </li>
            
        </ul>


    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




{% endblock %}
