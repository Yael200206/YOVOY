<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobierno de Aguascalientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .hero {
            background: linear-gradient(rgba(42, 45, 132, 0.8), rgba(42, 45, 132, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2A2D84;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">El gigante de México</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Trámites y Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gobierno</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Atención Ciudadana</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Estado</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Temas de Interés</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transparencia</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([21.8848, -102.2933], 13); // Coordenadas de Aguascalientes

        // Agregar una capa de mapa (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable para el marcador
        var marker;

        // Evento para agregar un marcador en el mapa
        map.on('click', function(e) {
            // Si ya hay un marcador, lo elimina
            if (marker) {
                map.removeLayer(marker);
            }
            // Colocar el marcador en la ubicación clickeada
            marker = L.marker(e.latlng).addTo(map)
                .bindPopup("Ubicación seleccionada: " + e.latlng.toString())
                .openPopup();
        });
    </script>
</body>
</html>
