        <script>
            // Obtener la ruta actual desde el lado del cliente usando JavaScript
            var currentDirectory = window.location.pathname;
            console.log("Directorio Actual: " + currentDirectory);

        <script>
            function onSignIn(googleUser){
              var profile = googleUser.getBasicProfile();

              console.log('Email: '+profile.getEmail());

          </script>

          <script>
    
            window.onload=function(){
        
              $('#onload').fadeOut();
              $('body').removeClass('hidden');
        
              Push.Permission.request();
            }
          </script>
          <script src="https://code.jquery.com/jquery-3.7.1.min.js">  </script>
        
        
          <script>
            function handleClick() {
                // Variable para llevar la cuenta de los clics
                var contador = parseInt(localStorage.getItem('clics')) || 0;
    
                // Incrementa el contador
                contador++;
    
                // Guarda el nuevo valor en el almacenamiento local
                localStorage.setItem('clics', contador);
    
                // Verifica si se ha alcanzado el número deseado de clics (en este caso, 5)
                if (contador === 5) {
                    // Redirige a la página deseada
                    window.location.href = '/a';
                    contador=0;
                }
            }
            
        </script>
    </body>
