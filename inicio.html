<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutAgs - Transporte Público</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        .hero {
            background: linear-gradient(rgba(42, 45, 132, 0.8), rgba(42, 45, 132, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .navbar {
            background-color: white;
        }
        .navbar .navbar-nav .nav-link {
            color: #2A2D84;
        }
        .navbar .navbar-brand {
            color: #2A2D84;
        }
        .navbar .navbar-toggler-icon {
            background-color: #2A2D84;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">RutAgs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="buscar_rutas.html">Buscar Rutas</a></li>
                    <li class="nav-item"><a class="nav-link" href="horarios.html">Horarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="estaciones.html">Estaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Hero -->
    <section class="hero">
        <h1 class="display-4">Bienvenido a RutAgs</h1>
        <p class="lead">Mejora la movilidad en Aguascalientes con información en tiempo real sobre el transporte público.</p>
    </section>

    <!-- Mapa interactivo -->
    <section class="container my-4">
        <div id="map" style="height: 400px;"></div>
    </section>

    <!-- Bootstrap JS y Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([21.884759, -102.29327], 13); // Aguascalientes

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar marcador de ejemplo
        L.marker([21.884759, -102.29327]).addTo(map)
            .bindPopup('<b>Aguascalientes</b><br>Ubicación principal.')
            .openPopup();
    </script>
</body>
</html>
