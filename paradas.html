<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Direcciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Mapa con Ruta Optimizada</h1>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([21.878043, -102.296276], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('01vicente.json')
            .then(response => response.json())
            .then(data => {
                let coordinates = data.map(item => [item.longitud, item.latitud]);
                let markers = [];
                let accessToken = 'pk.eyJ1IjoiaGlyYW0wNjAyMjAiLCJhIjoiY204cGx2MG53MGM2eDJqb21ud2h1enIwOCJ9.nd8HgkDj3SEJlr-oQY8ufg';
                
                data.forEach(item => {
                    let marker = L.marker([item.latitud, item.longitud]).addTo(map);
                    marker.bindPopup(`<b>${item.direccion}</b>`);
                    markers.push(marker);
                });
                
                let coordsStr = coordinates.map(c => c.join(',')).join(';');
                let url = `https://api.mapbox.com/directions/v5/mapbox/driving/${coordsStr}?geometries=geojson&access_token=${accessToken}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(routeData => {
                        let route = routeData.routes[0].geometry;
                        L.geoJSON(route, {color: 'blue'}).addTo(map);
                    })
                    .catch(error => console.error("Error obteniendo la ruta:", error));
            })
            .catch(error => console.error("Error al cargar el JSON:", error));
    </script>
</body>
</html>
